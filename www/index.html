<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>uTube</title>
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>
    <!-- End of Google Fonts -->
    <!-- Ionic Javascript and Css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <!-- End of Ionic Javascript and Css -->
    <!-- Css dependencies -->
    <link href="css/foundation-custom.css" rel="stylesheet">
    <link href="lib/animate.css/animate.min.css" rel="stylesheet">
    <!-- End of Css dependencies -->
    <!-- Main App Css -->
    <link href="css/app.css" rel="stylesheet">
    <!-- End of Main App Css -->
    <!-- Main App Javascript -->
    <script src="js/app.js"></script>
    <!-- End of Main App Javascript -->
    <!-- Cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <!-- End of cordova script -->
  </head>

  <body ng-app="App" ng-controller="ContentCtrl">
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content >
        <ion-header-bar align-title="left" class="bar-light topBar">
          <button class="button button-icon ion-ios7-search" ng-click="openModal('search')">Search</button>
          <button class="button button-icon ion-ios7-bookmarks" ng-click="openModal('bookmark')"></button>
        </ion-header-bar>
        <ion-nav-view animation="nav-title-slide-ios7"></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left" expose-aside-when="large" class="sideMenuContainer" width="250" id="eventPlaceholder">
        <ion-header-bar class="bar-light sideBar">
          <button class="button button-icon ion-ios7-albums"></button>
          <h1 class="title" style="align:center">Upcoming</h1>
        </ion-header-bar>
        <ion-content style="background-color:gray">
          <div class="list card" data-ng-repeat="item in queue track by $index"
               ng-class="{active: true}"
               ng-click="launch(item.id)" style="margin:4px">
            <div style="width:100%; height:135px">
              <img ng-src="{{item.snippet.thumbnails.high.url}}" style="width:100%; height:182px; margin-top:-24px"/>

              <div style="position:absolute; width:100%; height:27px;top:111px; opacity: 0.7;background-color:white">
                <h2 style="margin-top:5px; margin-left:10px; overflow:hidden;white-space: nowrap;">
                  {{item.snippet.title}}</h2>
              </div>
              </div>
            </div>
          <div style="height:0.1px"></div>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
