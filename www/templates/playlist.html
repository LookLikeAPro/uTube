<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-light">
        <div class="buttons">
            <button class="button button-icon icon black">Edit</button>
        </div>
        <h1 class="title">{{details.playlist[0].title}}</h1>
        <div class="buttons">
            <button ng-click="closeModal('playlist')" class="button button-icon icon">Cancel</button>
        </div>
    </ion-header-bar>
    <!-------------------------------------------------------------------------------->
    <ion-content>
        <div style="width:100%; height:140px; overflow:hidden; background-color:black">
            <img ng-src="{{details.playlist[0].thumbnails.high.url}}"
                 style="height: 340px;width:100%; margin:-90px auto auto 0">
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
                <i class="icon ion-ios7-play"></i>
                Play
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-ios7-bookmarks"></i>
                Bookmark
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-share"></i>
                Share
            </a>
        </div>
        <ion-list>
            <ion-item ng-repeat="item in details.playlist[0].video" class="item item-thumbnail-left"
                      ng-click="queueGoTo(item.id.videoId)">
                <img ng-src="{{item.snippet.thumbnails.default.url}}">
                <h2>{{item.snippet.title}}</h2>
                <p>{{item.snippet.description}}</p>
                <ion-option-button class="button-calm" ng-click="queueAdd(item.id.videoId)">Queue</ion-option-button>
                <ion-option-button class="button-assertive button-outline" ng-click="edit(item)">Bookmark
                </ion-option-button>
                <ion-option-button class="button-assertive button-outline" ng-click="edit(item)">Share
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
