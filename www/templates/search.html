<ion-modal-view>
  <ion-header-bar class="bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <form ng-submit="search()">
        <input type="search" placeholder="Search" data-ng-model="query" style="width:100%; background:transparent;">
      </form>
    </label>
    <button ng-click="closeModal('search')" class="button button-clear">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="item item-divider">Channels</div>
      <ion-item ng-repeat="item in results['channel']" class="item-thumbnail-left"
         ng-click="searchChannel(item.id.channelId)">
        <img data-ng-src="{{item.snippet.thumbnails.default.url}}"/>
        <h2>{{item.snippet.title}}</h2>
        <p>{{item.snippet.description}}</p>
      </ion-item>
      <div class="item item-divider">Playlists</div>
      <ion-item ng-repeat="item in results['playlist']" class="item-thumbnail-left"
         ng-click="searchPlaylist(item.id.playlistId)">
        <img data-ng-src="{{item.snippet.thumbnails.default.url}}"/>
      <h2>{{item.snippet.title}}</h2>
      <p>{{item.snippet.description}}</p>
      </ion-item>
      <div class="item item-divider">Videos</div>
      <ion-item data-ng-repeat="item in results['video']" class="item-thumbnail-left"
                ng-click="queueGoTo(item.id.videoId)">
        <img style="margin-top:6px" ng-src="{{item.snippet.thumbnails.default.url}}"/>
        <h2 style="margin-bottom:0">{{item.snippet.title}}</h2>
        <p style="margin-top:0; margin-bottom:0">{{item.snippet.channelTitle}}</p>
        <p style="margin-top:0">{{item.snippet.description}}</p>
        <ion-option-button class="button-calm" ng-click="queueAdd(item.id.videoId)">Queue</ion-option-button>
        <ion-option-button class="button-assertive button-outline" ng-click="edit(item)">Bookmark</ion-option-button>
        <ion-option-button class="button-assertive button-outline" ng-click="edit(item)">Share</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
