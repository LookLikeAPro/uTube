<ion-modal-view>
  <ion-header-bar class="bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <form ng-submit="search()">
        <input type="search" placeholder="Search" data-ng-model="query">
      </form>
    </label>
    <button ng-click="closeModal('search')" class="button button-clear">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <ion-list>
    <div class="item item-divider">
      Channels
    </div>
      <a data-ng-repeat="item in results['channel']" class="item item-thumbnail-left"
         data-ng-click="searchChannel(item.id.channelId)">
        <img data-ng-src="{{item.snippet.thumbnails.default.url}}">

        <h2>{{item.snippet.title}}</h2>

        <p>{{item.snippet.channelTitle}}</p>

        <p>{{item.snippet.description}}</p>
    </a>
    <div class="item item-divider">
      Playlists
    </div>
    <a data-ng-repeat="item in results['playlist']" class="item item-thumbnail-left" data-ng-click="launch(video.id, video.title)">
      <img data-ng-src="{{item.snippet.thumbnails.default.url}}">

      <h2>{{item.snippet.title}}</h2>

      <p>{{item.snippet.channelTitle}}</p>

      <p>{{item.snippet.description}}</p>
    </a>
    <div class="item item-divider">
      Videos
    </div>
      <a data-ng-repeat="item in results['video']" class="item item-thumbnail-left"
         ng-click="launch(item.id, item.title)">
        <img data-ng-src="{{item.snippet.thumbnails.default.url}}">

        <h2>{{item.snippet.title}}</h2>

        <p>{{item.snippet.channelTitle}}</p>

        <p>{{item.snippet.description}}</p>
    </a>
    </ion-list>
    <button ng-click="test()" class="button button-clear">Cancel</button>
  </ion-content>
</ion-modal-view>
