<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-light topBar">
        <div class="buttons">
            <button class="button button-icon icon black">Edit</button>
        </div>
        <h1 class="title newPalm">Bookmarked</h1>

        <div class="buttons">
            <button ng-click="closeBookmarkModal()" class="button button-icon icon">Cancel</button>
        </div>
    </ion-header-bar>
    <ion-content class="newNote">
<style>
    .css-class-add, .css-class-remove {
        -webkit-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
        -moz-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
        -o-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
        transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
    }

    .css-class,
    .css-class-add.css-class-add-active {
        color: red;
        font-size:3em;
    }

    .css-class-remove.css-class-remove-active {
        font-size:1.0em;
        color:black;
    } width:20%;
</style>
        <p>
            <input type="button" value="set" ng-click="myCssVar='css-class'">
            <input type="button" value="clear" ng-click="myCssVar=''">
            <br>
            <span ng-class="myCssVar">CSS-Animated Text</span>
        </p>
        <div id="eventPlaceholder" class="list card">
            <div class="item item-avatar">
                <img src="avatar.jpg">
                <h2>Pretty Hate Machine</h2>
                <p>Nine Inch Nails</p>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
